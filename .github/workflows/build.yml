name: Build Kivy APK Manuell

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: '1'
      # Wir definieren hier den Pfad, wo wir das SDK manuell installieren
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      # Buildozer braucht oft diese Variable
      ANDROIDSDK: ${{ github.workspace }}/android-sdk

    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      # 1. Grundlegende Linux-Tools installieren
      - name: Installiere System-Pakete
        run: |
          sudo apt-get update
          # 'util-linux' enth채lt den 'yes' Befehl
          # 'build-essential', 'libffi-dev', etc. sind f체r Python/Cython wichtig
          sudo apt-get install -y build-essential git wget unzip zip libncurses5 libncursesw5 libtinfo5 libffi-dev libssl-dev python3-pip python3-venv openjdk-17-jdk util-linux

      # 2. Python Setup
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Buildozer installieren
      - name: Installiere Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 4. Android Command Line Tools manuell laden
      - name: Download Android Command Line Tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          # URL f체r die Command Line Tools (Stand 2024 oft stable)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          # Verschiebe Ordnerstruktur damit sdkmanager sie findet (cmdline-tools/latest/bin...)
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline-tools.zip

      # 5. SDK Komponenten & Lizenzen installieren (VOR DEM BUILD!)
      - name: Installiere Android SDK Komponenten & Lizenzen
        run: |
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          
          # Lizenzen akzeptieren
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT
          
          # Installiere Build-Tools, Platform-Tools und Plattformen
          # API 34 ist aktuell Standard, wir installieren auch 33 zur Sicherheit
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "build-tools;34.0.0" "platforms;android-34" "platforms;android-33"

      # 6. Der eigentliche Build
      - name: Build APK mit Buildozer
        run: |
          # Wir 체bergeben Buildozer den Pfad zu unserem manuellen SDK
          export ANDROIDSDK=$ANDROID_SDK_ROOT
          export PATH=$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          
          yes | buildozer android debug

      # 7. Upload
      - name: APK als Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-App-APK
          path: bin/*.apk
