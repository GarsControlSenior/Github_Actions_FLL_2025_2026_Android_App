name: Build Kivy APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      # ðŸš¨ DIE KORRIGIERTE ACTION HIER VERWENDEN ðŸš¨
      - name: Build mit Kivy/Buildozer (Stabile Methode)
        uses: kivy/buildozer-action@v1 # <- Diese Action ist die LÃ¶sung!
        with:
          command: buildozer android debug

      - name: APK als Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-App-APK
          path: bin/*.apk
