name: Build Kivy APK Manuell

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    # Wichtig: Wir brauchen hier ein Linux-System für Buildozer
    runs-on: ubuntu-latest
    
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      # 1. System-Abhängigkeiten installieren
      - name: Installiere Linux-Abhängigkeiten (SDK/NDK Prerequisites)
        run: |
          sudo apt update
          sudo apt install -y build-essential python3 python3-pip openjdk-17-jdk git zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6

      # 2. Python-Umgebung einrichten
      - name: Installiere Python-Abhängigkeiten (Buildozer und Cython)
        run: |
          pip3 install buildozer cython

      # 3. Den eigentlichen Kivy Build starten
      # Die buildozer.spec wird hier verwendet
      - name: Build APK mit Buildozer
        run: buildozer android debug

      # 4. APK als Artifact hochladen
      # Diesen Schritt brauchen wir, um die APK herunterladen zu können
      - name: APK als Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-App-APK
          path: bin/*.apk

      - name: Install Android Build Tools
        - name: Install Android Build Tools
          run: |
            yes | sdkmanager --licenses
            sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools"
            export PATH=$PATH:$ANDROID_HOME/build-tools/34.0.0
