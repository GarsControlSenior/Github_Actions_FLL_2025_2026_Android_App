name: Build Kivy APK Manuell

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    # WICHTIG: Wir nutzen 22.04, da 24.04 zu viele Build-Tools (autoconf/libtool) bricht
    runs-on: ubuntu-22.04
    
    env:
      PYTHONUNBUFFERED: '1'
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROIDSDK: ${{ github.workspace }}/android-sdk

    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      # 1. System-Pakete installieren (Optimiert für Ubuntu 22.04)
      - name: Installiere System-Pakete
        run: |
          sudo apt-get update
          # Wir installieren explizit Build-Tools (autoconf, libtool, automake) um den aktuellen Fehler zu beheben
          # Wir nutzen wieder libncurses5, da Ubuntu 22.04 diese unterstützt
          sudo apt-get install -y build-essential git wget unzip zip libncurses5 libncursesw5 libtinfo5 libffi-dev libssl-dev python3-pip python3-venv openjdk-17-jdk util-linux autoconf libtool automake

      # 2. Python Setup
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Buildozer installieren
      - name: Installiere Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 4. Android Command Line Tools manuell laden
      - name: Download Android Command Line Tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          # Stabile Version der Tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline-tools.zip

      # 5. SDK Komponenten & Lizenzen installieren
      - name: Installiere Android SDK Komponenten & Lizenzen
        run: |
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          
          # Lizenzen akzeptieren
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT
          
          # API 34 (aktuell) und 33 installieren
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "build-tools;34.0.0" "platforms;android-34" "platforms;android-33"

      # 6. Der eigentliche Build
      - name: Build APK mit Buildozer
        run: |
          export ANDROIDSDK=$ANDROID_SDK_ROOT
          export PATH=$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          
          # yes | pipeline sorgt dafür, dass Buildozer-Fragen mit 'y' beantwortet werden
          yes | buildozer android debug

      # 7. Upload
      - name: APK als Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-App-APK
          path: bin/*.apk
