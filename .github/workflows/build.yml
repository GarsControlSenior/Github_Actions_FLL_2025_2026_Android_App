name: Build Kivy APK Manuell

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    env:
      PYTHONUNBUFFERED: '1'
      # Setze die Umgebungsvariable ANDROID_SDK_ROOT für alle folgenden Schritte
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROIDSDK: ${{ github.workspace }}/android-sdk # Für Buildozer-Kompatibilität

    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      # 1. Grundlegende Linux-Tools installieren
      - name: Installiere System-Pakete
        run: |
          echo "Aktualisiere und installiere System-Pakete..."
          sudo apt-get update
          sudo apt-get install -y build-essential git wget unzip zip libncurses5 libncursesw5 libtinfo5 libffi-dev libssl-dev python3-pip python3-venv util-linux autoconf libtool automake

      # 2. Python Setup
      - name: Setze Python 3.9 (Stabile Version für Kivy/P4A)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Löst den 'long'-Cython-Fehler

      # 3. Java Setup
      - name: Setze Java 17 (Erforderlich für moderne Android Command Line Tools)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17' # Löst den 'UnsupportedClassVersionError' (Klasse 61.0)

      # 4. Buildozer installieren
      - name: Installiere Buildozer & Cython
        run: |
          echo "Installiere Build-Tools..."
          pip install --upgrade pip
          pip install buildozer cython

      # 5. Android Command Line Tools manuell laden und entpacken
      - name: Download und Setup der Android Command Line Tools
        run: |
          echo "Lade Android Command Line Tools..."
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline-tools.zip

      # 6. SDK Komponenten & Lizenzen installieren
      - name: Installiere Android SDK Komponenten & Lizenzen
        run: |
          echo "Installiere SDK Komponenten und akzeptiere Lizenzen..."
          # Setze PATH, um den sdkmanager zu finden
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          
          # Lizenzen akzeptieren
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT
          
          # Installiere benötigte Komponenten
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "build-tools;34.0.0" "platforms;android-34" "platforms;android-33"

      # 7. Der eigentliche Build
      - name: Build APK mit Buildozer
        run: |
          echo "Starte Buildozer-Prozess..."
          export ANDROIDSDK=$ANDROID_SDK_ROOT
          # Füge alle relevanten Android-Pfade zum PATH hinzu
          export PATH=$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          
          # Starte den tatsächlichen Build
          # WICHTIG: Sollte funktionieren, da Python/Java/Clean-Probleme behoben wurden.
          yes | buildozer android debug

      # 8. Upload
      - name: APK als Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-App-APK
          path: bin/*.apk
