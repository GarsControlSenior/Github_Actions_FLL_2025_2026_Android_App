name: Build Kivy APK Manuell

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    env:
      PYTHONUNBUFFERED: '1'
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROIDSDK: ${{ github.workspace }}/android-sdk

    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      # 1. Grundlegende Linux-Tools installieren
      - name: Installiere System-Pakete
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git wget unzip zip libncurses5 libncursesw5 libtinfo5 libffi-dev libssl-dev python3-pip python3-venv util-linux autoconf libtool automake

      # 2. Python Setup
      - name: Setze Python 3.9 (Stabile Version für Kivy/P4A)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Java Setup
      - name: Setze Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 4. Buildozer installieren
      - name: Installiere Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython
          
      # 5. MANUELLE BEREINIGUNG DER ARTEFAKTE (NEU)
      - name: Lösche alte Buildozer/P4A Caches (erzwingt sauberen Start)
        run: |
          # Löscht den gesamten temporären P4A-Ordner, wo die Python-Artefakte liegen
          rm -rf .buildozer/android/platform/build-*
          rm -rf .buildozer/android/platform/other_builds
          rm -rf .buildozer/android/platform/build/other_builds
          
          # Löscht das Haupt-Build-Verzeichnis
          rm -rf .buildozer/android/platform/build

      # 6. Android Command Line Tools manuell laden und entpacken (um die Nummerierung zu korrigieren)
      - name: Download und Setup der Android Command Line Tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm cmdline-tools.zip

      # 7. SDK Komponenten & Lizenzen installieren
      - name: Installiere Android SDK Komponenten & Lizenzen
        run: |
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "build-tools;34.0.0" "platforms;android-34" "platforms;android-33"

      # 8. Der eigentliche Build
      - name: Build APK mit Buildozer
        run: |
          export ANDROIDSDK=$ANDROID_SDK_ROOT
          export PATH=$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          
          # Starte den tatsächlichen Build
          yes | buildozer android debug

      # 9. Upload
      - name: APK als Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: Kivy-App-APK
          path: bin/*.apk
